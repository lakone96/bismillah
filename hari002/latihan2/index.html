<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari002 Latihan2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pendaftaran">
      <h1>Form Pendaftaran</h1>
      <hr />
      <div class="form">
        <form action="" method="post">
          <table cellspacing="5" cellpadding="10">
            <tr>
              <td><label for="nama">Nama</label></td>
              <td>: <input type="text" name="nama" id="nama" required /></td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td>: <input type="email" name="email" id="email" required /></td>
            </tr>
            <tr>
              <td><label for="noHP">Nomoh HP</label></td>
              <td>: <input type="tel" name="noHP" id="noHP" /></td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td>: <input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <td><label for="lahir">Lahir</label></td>
                <td>: <input type="date" name="lahir" id="lahir"></td>
            </tr>
            <tr>
              <td><label for="jenis-kelamin">Jenis Kelamin</label></td>
              <td>
                : <input type="radio" name="jenis-kelamin" id="laki-laki" /> Laki-laki
                <input type="radio" name="jenis-kelamin" id="perempuan" /> Perempuan
              </td>
            </tr>
            <tr>
              <td><label for="hobi">Hobi</label></td>
              <td>
                : <input type="checkbox" name="berenang" id="berenang" />Berenang
                <input type="checkbox" name="menyanyi" id="menyanyi" />Menyanyi
                <input type="checkbox" name="sepak-bola" id="sepak-bola" />Sepak Bola
              </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Daftar</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
