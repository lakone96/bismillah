    <div class="main">
      <div class="judul">
        <h1>Form Pendaftaran</h1>

      <div class="form">
        <form action="" method="post">
          <label for="nama">Nama :</label><br />
          <input type="text" name="nama" id="nama" required/> <br />
          <label for="jenis-kelamin">Jenis Kelamin :</label><br />

          <label for="email">Email :</label><br />
          <input type="email" name="email" id="email" required /> <br />
          <label for="password">Password :</label><br />
          <input type="password" name="password" id="password" required /><br />
          <label for="jurusan">Jurusan :</label><br />

            <option value="teknik-sipil">Teknik Sipil</option>
            <option value="ilmu-komputer">Ilmu Komputer</option>
            <option value="perbankan">Perbankan</option></select
          ><br />
          <label for="alasan">Alasan Bergabung :</label><br />
          <textarea name="alasan" id="alasan" cols="30" rows="10" placeholder="jelaskan disini.." required></textarea><br />
          <input type="checkbox" name="syarat" id="syarat" required />
          <label for="syarat"> dengan ini menyatakan bersedia mengikuti persyaratan dan ketentuan yang berlaku</label
          ><br />
          <button type="submit">kirim</button>
